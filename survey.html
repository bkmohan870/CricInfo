<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Coffee Survey</title>

</head>

<body>

  <form class="" action="index.html" method="post">
    <h1>Coffee Survey</h1><br><br>


  Your Name : <br>
  <input type="text" name="name" placeholder="enter name" required><br><br>

  Email Address : <br>
  <input type="email" name="email" placeholder="example@gmail.com" required><br><br>
  <h1>Tell us your coffee preparation methods.</h1><br>


  Do you grind your own beans? <br>
  <input type="radio" name="rd">yes <br>
  <input type="radio" name="rd" value="">no <br><br>

  How do you drink your coffee? <br>
  <input type="checkbox" name="ch1">with sugar <br>
  <input type="checkbox" name="ch2">with cream <br><br>

  What is your favorite coffee drink? <br>
  <select class="" name="drink selection">
    <option value="">please select a drink</option>
    <option value="">drip coffee</option>
    <option value="">french press</option>
    <option value="">espresso</option>
    <option value="">latte</option>
    <option value="">flavored</option>
  </select>
  <input type="submit" name="submit-button" value="Go">

  </form>


</body>
</html>
