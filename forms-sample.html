<h1>Forms</h1>

<form class="" action="form.php" method="get">
  First Name:
  <input type="text" name="firstname" placeholder="Enter Your Name" autocomplete="off" autofocus required>
  <br/>
  Email:
  <input type="email" name="email" placeholder="example@gmail.com" required >

  <br/>

  Choose Your States:
  <input type="checkbox" name="ch1" value="">AP
  <input type="checkbox" name="ch2" value="">TS
  <br/>
  Gender:
  <input type="radio" name="Gender" value="M">Male
  <input type="radio" name="Gender" value="F">Female
  <br/>
  Message:
  <textarea name="name"></textarea>

  <br/>
  Dropdown:
  <select class="" name="state">
    <option value="">AP</option>
    <option value="">TS</option>
    <option value="">UP</option>
    <option value="">MP</option>
    <option value="">MH</option>
    

  </select>



  <br/>
  Password:
  <input type="password" name="pwd">

  <br/>
  Number:
<input type="number" name="" value="">
  <br/>
  Range:
  1<input type="range" name="range" min="1" max="10">10
  <br/>
  Date:
  <input type="date" name="date">

  <br/>
  Time:
  <input type="time" name="" value="">

  <br/>
  Color:
  <input type="color" name="" value="">


  <br/>
  <input type="submit" name="submit-button" value="send">
</form>
